            <section class="about" id="about">
                <div class="container">
                    <h2 class="title title--h2">Организация</h2>
                    <p class="about__text">Федерация конькобежного спорта Тульской области зарегистрирована в июне 2006
                        года
                        в
                        целях пропаганды здорового образа жизни, развития и популяризации скоростного бега на коньках на
                        территории области. Основные виды деятельности: формирование календарных планов соревнований, их
                        организация и проведение; разработка и реализация целевых, комплексных и учебно-тренировочных
                        программ;
                        разработка и утверждение принципов отбора для формирования сборных команд региона; организация и
                        проведение образовательных мероприятий и др. Федерация аккредитована
                        <a class="about__link" href="#" target="_blank" rel="noopener noreferrer">Министерством спорта
                            РФ</a>
                        и
                        <a class="about__link" href="https://www.russkating.ru/" target="_blank"
                            rel="noopener noreferrer">Союзом конькобежцев России</a>.
                    </p>
                </div>
